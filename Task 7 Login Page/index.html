<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="main">
            <div class="child">
                <h1>Login</h1>
                <div class="email">
                    <label class="email_lable">Username</label>
                    <input type="text" required class="text">
                </div>
                <div class="pass">
                    <label class="pass_lable">Password</label>
                    <input type="password" required class="pass">
                </div>
                <div class="checkbox">
                    <input type="checkbox"> 
                    <span>Remember me</span>
                    
                </div>
                <div class="sub-but">
                    <button type="submit">Login</button>
                </div>
                <p class="para">Don't have an account?   <a href="#"> Sign in</a></p>
                <p class="para2">or Signin with</p>
                <div class="add-icon">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="anch">
                <a href="#">Twitter</a>
                <a href="#">Google</a>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
